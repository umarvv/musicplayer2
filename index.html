<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pslayer</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container player">
      <h2>Player</h2>
      <input type="text" id="searchTerm" placeholder="Qidiruv" />

      <img id="albumArt" class="album-art" src="" style="display: none" />
      <div
        class="btns"
        style="margin-top: 10px; padding: 20px; display: flex; gap: 20px"
      >
        <button
          style="background-color: transparent"
          onmouseover="this.style.backgroundColor='gray';"
          onmouseout="this.style.backgroundColor='transparent';"
          onclick="prevSong()"
        >
          ⏮
        </button>
        <button
          style="background-color: transparent"
          onmouseover="this.style.backgroundColor='gray';"
          onmouseout="this.style.backgroundColor='transparent';"
          onclick="searchAndPlay()"
        >
          ▶
        </button>
        <button
          style="background-color: transparent"
          onmouseover="this.style.backgroundColor='gray';"
          onmouseout="this.style.backgroundColor='transparent';"
          onclick="nextSong()"
        >
          ⏭
        </button>
      </div>
      <div class="song-title" id="title"></div>
      <audio controls id="audioPlayer"></audio>

      <script src="script.js"></script>
    </div>
  </body>
</html>
