<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pslayer</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container player">
      <h2>Player</h2>
      <input type="text" id="searchTerm" placeholder="Qidiruv" />

      <img id="albumArt" class="album-art" src="" style="display: none" />
      <div
        class="btns"
        style="margin-top: 10px; padding: 20px; display: flex; gap: 20px"
      >
        <button
          style="background-color: transparent"
          onmouseover="this.style.backgroundColor='gray';"
          onmouseout="this.style.backgroundColor='transparent';"
          onclick="prevSong()"
        >
          ⏮
        </button>
        <button
          style="background-color: transparent"
          onmouseover="this.style.backgroundColor='gray';"
          onmouseout="this.style.backgroundColor='transparent';"
          onclick="searchAndPlay()"
        >
          ▶
        </button>
        <button
          style="background-color: transparent"
          onmouseover="this.style.backgroundColor='gray';"
          onmouseout="this.style.backgroundColor='transparent';"
          onclick="nextSong()"
        >
          ⏭
        </button>
      </div>
      <div class="song-title" id="title"></div>
      <audio controls id="audioPlayer"></audio>
      <div
        id="videoBackground"
        style="
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          z-index: -1;
          overflow: hidden;
          display: none;
        "
      >
        <iframe
          id="videoFrame"
          style="width: 100%; height: 100%; border: none"
          allow="autoplay; encrypted-media"
          allowfullscreen
        ></iframe>
      </div>

      <script src="script.js"></script>
    </div>
  </body>
</html>
